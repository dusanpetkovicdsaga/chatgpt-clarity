<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background: #0d8b6b;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .api-status {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .reload-button {
            margin-top: 10px;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .reload-button:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ChatGPT Clarity</h2>
    </div>
    
    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>
    
    <button id="saveKey">Save API Key</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="api-status">
        <strong>Status:</strong> <span id="keyStatus">No API key saved</span>
    </div>
    
    <div class="instructions">
        <strong>Instructions:</strong>
        <br>1. Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
        <br>2. Enter it above and click Save
        <br>3. Visit <a href="https://chatgpt.com" target="_blank">ChatGPT</a> to use the extension
        <br>4. Look for reply buttons on messages and the sidebar
    </div>
    
    <button id="reloadChatGPT" class="reload-button">ðŸ”„ Activate on Open ChatGPT Tabs</button>

    <script src="popup.js"></script>
</body>
</html>
